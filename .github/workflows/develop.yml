name: "DEV DEPLOY"

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read


jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: dev 
      aws-assume-role-arn: "arn:aws:iam::302263044104:role/github-actions-joaoneves11-pipeline"
      aws-region: "sa-east-1"
      aws-statefile-s3-bucket: "joaoneves11-sa-east-1-terraform-statefile"
      aws-lock-dynamodb-table: "joaoneves11-sa-east-1-terraform-lock"



